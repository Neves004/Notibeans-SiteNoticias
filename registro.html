<!DOCTYPE html>
<html>
<head>
  <!-- Título e tipagem da formatação-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!--Link para que essa página html seja estilizada pela página 'login-registro.css'-->
  <link rel="stylesheet" type="text/css" href="/login-registro.css">
  <!--Atribuição do ICON da página-->
  <link rel="icon" type="image/x-icon" href="logoM.png">
</head>
<body>
    <h3> </h3>
    <!-- Título de inicio -->
    <label>Se cadastre para saber mais sobre o mundo!</label>
<div id="registro">
  <h1>REGISTRO</h1>
  <!-- Início do Registro -->
  <form action="/registro" method="POST">
    <!-- Pedido para cadastro do Nome de Usuário -->
    <label for="username">Nome de Usuário:</label><br>
    <input type="text" id="username" name="username" required><br>

    <!-- Pedido para criação da Senha do Usuário -->
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required><br>
    <P></P>
     <!-- Botões para enviar (cadastrar o usuário no banco de dados) ou apagar a área -->
    <button type="submit" style="height: 30px ; width: 120px ; background-color:#333 ; color:white">Registrar</button>
  </form>
</div>
</body>
</html>
